<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="https://assets.pcmag.com/media/images/482080-the-best-human-resources-management-systems-of-2018.jpg?thumb=y&width=810&height=456" width="150px" />
          <h1>Employee Self Service Management</h1>
          <form role="form"  [formGroup]="credentialsForm">
              <div class="form-content">
                  <div class="form-group">
                      <input type="email" [formControl]="credentialsForm.controls['email']" class="form-control input-underline input-lg"  placeholder="Email">
                      <div *ngIf="!credentialsForm.controls.email.valid && credentialsForm.controls.email.dirty" class="text-danger">
                        Please enter a valid email.
                      </div>
                  </div>

                  <div class="form-group">
                      <input type="password" [formControl]="credentialsForm.controls['password']" class="form-control input-underline input-lg"  placeholder="Password">
                      <div *ngIf="!credentialsForm.controls.password.valid && credentialsForm.controls.password.dirty" class="text-danger">
                        Passwords should be at least 8 characters long and contain one number, one character and one special character.
                      </div>
                  </div>
                  <div class="text-danger">
                    {{error}}
                  </div>
              </div>
             
              <button type="button" class="btn rounded-btn"  [disabled]="!credentialsForm.valid" (click)="onLoggedin()"> Log in </button>
              &nbsp;
              <button type="button" class="btn rounded-btn" [routerLink]="['/login-page']"> Cancel </button>
          </form>
      </div>
  </div>
</div>
