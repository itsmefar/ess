<div>
    <div class="row">

        <div class="col col-xl-12 col-lg-12">
            <form>
                <button [routerLink]="['/leave/applyleave']" class ="button">Apply Leave</button>
                <button class ="button">Delete</button>
            </form>
            <br>
            <div class="card mb-3">
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Type of Leave</th>
                                <th>Remarks</th>
                                <th>Number of Leave</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                      <tbody>
                        <tr *ngFor="let leave of leave">
                            <th>{{leave.typeofleave}}</th>
                            <th>{{leave.remarks}}</th>
                            <th>{{leave.totalday}}</th>
                            <th>{{leave.status}}</th>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
