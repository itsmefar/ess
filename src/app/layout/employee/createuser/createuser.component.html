<div>
  <div class="row">
    <div class="col-xl-12">
      <h2 class="page-header">
        Profile
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">
          <i class="fa fa-fw fa-user"></i> Profile</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-6">
      <div class="card mb-3">
        <div class="card-header">
          User Profile
        </div>
        <div class="card-body">
          <div class="form-content">
              <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" [(ngModel)]="model.email" class="form-control input-underline input-lg">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" [(ngModel)]="model.password" class="form-control input-underline input-lg">
                  </div>
            <div class="form-group">
              <label>First Name</label>
              <!--<input type="text" [(ngModel)]="model.firstname" [formControl]="signUpForm.controls['firstName']" class="form-control input-underline input-lg"  placeholder="First Name">-->
              <input type="text" [(ngModel)]="model.firstname" class="form-control input-underline input-lg">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" [(ngModel)]="model.lastname" class="form-control input-underline input-lg">
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" [(ngModel)]="model.address" class="form-control input-underline input-lg">
            </div>
            <div class="form-group">
              <label>NRIC/Passport</label>
              <input type="text" [(ngModel)]="model.nric" class="form-control input-underline input-lg">
            </div>
            <div class="form-group">
              <label>Designation</label>
              <input type="text" [(ngModel)]="model.designation" class="form-control input-underline input-lg">
            </div>
            <div class="form-group">
              <label>Department</label>
              <input type="text" [(ngModel)]="model.department" class="form-control input-underline input-lg">
            </div>
            <div class="form-group">
              <label>Nationality/Region</label>
              <input type="text" [(ngModel)]="model.nationality" class="form-control input-underline input-lg">
              <!--  <select class="form-control" [(ngModel)]="user.nationality">
                  <option *ngFor="let country of countryList" [value]="country.name">{{country.name}}</option>
                </select> -->
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" [(ngModel)]="model.contact" class="form-control input-underline input-lg">
              </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col col-sm-6">
      <div class="card mb-3">
        <div class="card-header">
          Approval
        </div>
        <div class="card-body">
          <div class="form-content">
            <div class="form-group">
              <label>Level 1 Approval</label>
              <input type="text" [(ngModel)]="model.level1app" class="form-control input-underline input-lg">
            </div>
            <div class="form-group">
              <label>Level 2 Approval</label>
              <input type="text" [(ngModel)]="model.level2app" class="form-control input-underline input-lg">
            </div>

          </div>
          <label>Group</label>
          <div action="/action_page.php">
            <select name="Employee" [(ngModel)]="model.group" >
              <option value="admin">Admin</option>
              <option value="staff">Staff</option>
            </select>
          </div>
          <hr>
          <div class="card mb-3">
            <div class="card-header">
              Summary of Leave
            </div>
            <div class="card-body">
              <div class="form-content">
                <div class="form-group">
                  <label>Leave Entitlement for Year</label>
                  <input type="text" [(ngModel)]="model.leaveperyear" class="form-control input-underline input-lg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button [routerLink]="['/employee/userlist']" class="button">Cancel</button>
      <button (click)="onRegister()" class="button">Register</button>
    </div>
  </div>
